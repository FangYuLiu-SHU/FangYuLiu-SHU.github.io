<script>
  //图片点击折叠面板事件
  function fold(index){
    var colla=document.getElementsByClassName('layui-colla-content');//获取className为div的元素
    for(var i=0;i<colla.length;i++){
      if(colla[i].getAttribute("index")==index){
        if(colla[i].getAttribute("flag")=="close"){
          colla[i].className="layui-colla-content layui-show";
          colla[i].setAttribute("flag","open");
        }
        else if(colla[i].getAttribute("flag")=="open"){
          colla[i].className="layui-colla-content";
          colla[i].setAttribute("flag","close");
        }
      }
    }
  }
